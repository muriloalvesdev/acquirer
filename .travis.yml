dist: trusty

language: java

jdk:
  - oraclejdk8

services:
  - postgresql

addons:
  postgresql: "9.5"

install: true

before_install:
  - chmod +x travis.sh
  - cp settings.xml $HOME/.m2
  - psql -c 'create database "acquirer";' -U postgres

script:
  - chmod +x ./.ci/script.sh 
  - ./.ci/script.sh
  - mvn clean install

cache:
  directories:
  - $HOME/.m2